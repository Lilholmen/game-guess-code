<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Code</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="settings">
        <button class="settings__button"></button>
        <button class="settings__restart"></button>

        <div class="settings__body settings__body--hidden">
          <div class="settings__game-setting">
            <div class="game-setting__difficulty">
              <span class="game-setting__name">Dificulty:</span><br />
              <span class="'game-setting__marks">2</span>
              <input
                class="difficulty__value"
                id="difficulty"
                type="range"
                list="tickmarks"
                value="3"
                min="2"
                max="9"
                step="1"
              />
              <datalist id="tickmarks">
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
              </datalist>
              <span class="'game-setting__marks">9</span>
            </div>
          </div>

          <div class="settings__game-setting"></div>
        </div>
      </section>

      <section class="game">
        <h1 class="game__name">Guess the code</h1>
        <section class="code-input"></section>

        <button class="guess" id="guess">Guess</button>

        <section class="tips"></section>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
